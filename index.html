<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="jquery-layoutday.css">

</head>

<body>
    <div class="container">
        <div class="scheduler">
            <section class="opening-header">
                <h1>WORK DAY SCHEDULER</h1>
        </div>
        <div class="container">
            <div class="scheduler info">
                <section class="scheduler-explained">
                    <p>A simple calendar app for scheduling your workday</p>
                </section>
            </div>
            <div class="container">
                <div class="display date">
                    <section class="LLLL">
                        <span id="datetime"></span>
                    </section>
                </div>
                <hr>

                <div class="container">
                    <table class="table">
                        <tr>
                            <td>9:00am</td>
                        </tr>
                        <tr>
                            <td>10:00am</td>
                        </tr>
                        <tr>
                            <td>11:00am</td>
                        </tr>
                        <tr>
                            <td>12:00pm</td>
                        </tr>
                        <tr>
                            <td>1:00pm</td>
                        </tr>
                        <tr>
                            <td>2:00pm</td>
                        </tr>
                        <tr>
                            <td>3:00pm</td>
                        </tr>
                        <tr>
                            <td>4:00pm</td>
                        </tr>
                        <tr>
                            <td>5:00pm</td>
                        </tr>
                    </table>
                </div>



















                <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
                <script src="jquery-layoutday.js"></script>
                <link rel="stylesheet" href="jquery-layoutday.css">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous"></script>
                <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
                <script src="script.js"></script>
</body>

</html>
